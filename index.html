    <title>Homesmart</title>

  <body class="max-w-[2000px] 
    mx-auto

    <nav class="p-4 mx-auto bg-amber-400">
      <div class="container flex items-center justify-between mx-auto">
        <a href="/" aria-label="Go to homepage" class="z-50 transition-opacity rounded-sm focus:outline-none focus-visible:ring-4 ring-neutral-900 ring-offset-4 ring-offset-amber-400 lg:absolute lg:left-1/2 lg:-translate-x-1/2 lg:top-9 hover:opacity-75">
